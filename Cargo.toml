[package]
name = "uesave"
version = "0.2.1"
edition = "2021"
repository = "https://github.com/trumank/uesave-rs"
homepage = "https://github.com/trumank/uesave-rs"
description = "Unreal Engine save file (GVAS) reading/writing"
keywords = ["unreal-engine", "save", "gvas"]
license = "MIT"

[dependencies]
byteorder = "1.4.3"
uuid = { version = "1.3.3", features = ["serde"] }
anyhow = "1.0.71"
serde = { version = "1.0.163", features = ["derive"] }
clap = { version = "4.3.0", features = ["derive"] }
serde_json = { version = "1.0.96", features = ["preserve_order"] }
tempfile = "3.5.0"
thiserror = "1.0.40"
shell-words = "1.1.0"
edit = "0.1.4"
indexmap = { version = "1.9.2", features = ["serde"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
tracing-core = { version = "0.1.31", default-features = false }

[dev-dependencies]
pretty_assertions = "1.3.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
